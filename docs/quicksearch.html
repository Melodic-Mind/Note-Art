    {"Addons.js.html":{"id":"Addons.js.html","title":"Source: Addons.js","body":" Note-Art Classes NoteNotesHashPiano Global firstToUppergetMinDurationscalestwoDigitFormatvalidateDurationvalidateInstrumentvalidateNoteAndOctavevalidateNoteName Source: Addons.js import { allNotes, noteDurations, instruments } from '.' /** * Transforms the first letter of a string to upper case. * @param {String} str String to transform * @returns {String} */ function firstToUpper(str) { return str.charAt(0).toUpperCase() + str.slice(1) } /** * Returns the duration of the shortest note out of an array of notes. * @param {Array} notes * @returns {Number} */ function getMinDuration(notes = []) { let min_duration notes.forEach((note) =&gt; { min_duration = min_duration &lt; noteDurations[note.duration] ? min_duration : noteDurations[note.duration] }) return min_duration } /** * Returns a number formatted to show only 2 digits after the decimal point. * @param {Number} num * @returns {Number} */ const twoDigitFormat = (num) =&gt; Number.parseFloat(num).toFixed(2) /** * Gets a string, returns it if its a valid note, else returns the 'C' * @param {String} note * @returns {String} */ const validateNoteName = (note) =&gt; { note = note ? firstToUpper(note) : null return allNotes.includes(note) ? note : 'C' } /** * gets a note name and octave number, checks if they are valid * if they are it returns them * if the note is not valid returns 'C' * if the octave is not valid returns 3 * @param {String} note * @param {Number} octave */ const validateNoteAndOctave = (note, octave) =&gt; { const zero_octave_notes = ['B', 'Bb', 'A#', 'A'] note = validateNoteName(note) if (!(octave &gt; 0 &amp;&amp; octave &lt; 8)) if (!((octave === 0 &amp;&amp; zero_octave_notes.includes(note)) || (octave === 8 &amp;&amp; note === 'C'))) octave = 3 return [note, octave] } /** * gets a string that represents a duration, if its valid returns it, * else return 'q' (quarter note) * @param {String} duration * @returns {string} */ const validateDuration = (duration) =&gt; noteDurations.hasOwnProperty(duration) ? duration : 'q' /** * gets a string that represents a instument, if its valid returns it, * else returns 'Piano' * @param {String} instrument * @returns {String} */ const validateInstrument = (instrument) =&gt; instruments.includes(instrument) ? instrument : 'Piano' export { firstToUpper, getMinDuration, twoDigitFormat, validateNoteAndOctave, validateDuration, validateInstrument } × Search results Close Music "},"Note.js.html":{"id":"Note.js.html","title":"Source: Note.js","body":" Note-Art Classes NoteNotesHashPiano Global firstToUppergetMinDurationscalestwoDigitFormatvalidateDurationvalidateInstrumentvalidateNoteAndOctavevalidateNoteName Source: Note.js import { notes, FourthsCircle, semitone, validateNoteAndOctave, validateDuration, validateInstrument } from \".\" import {NotesHash} from './NotesHash' const sounds = NotesHash.getNotesHash() /** * @class * @classdesc Represents a single musical note. * @example * const n = new Note({note: 'c', octave: 3, duration: 'q', instrument: 'Piano'}) */ export class Note { /** * @param {Object} attributes Object that contains some or all of the following keys: * {String} note Musical Note * {number} octave Note Octave * {String} duration Note duration * {String} instrument Piano/Guitar/etc... */ constructor({ note, octave, duration, instrument }) { this.attributes = [] const valid = validateNoteAndOctave(note, octave) this.attributes[Note.NOTE] = valid[0] this.attributes[Note.OCTAVE] = valid[1] this.attributes[Note.DURATION] = validateDuration(duration) this.attributes[Note.INSTRUMENT] = validateInstrument(instrument) this.attributes[Note.FAMILY] = FourthsCircle.includes(this.note) ? \"b\" : \"#\" this.attributes[Note.INDEX] = notes[this.family].indexOf(this.note) this.attributes[Note.FREQUENCY] = this.calculateFrequency() sounds.set(this) } /** * Index of note in attributes * @type {Number} * @readonly */ static get NOTE() { return 0 } /** * Index of octave in attributes * @type {Number} * @readonly */ static get OCTAVE() { return 1 } /** * Index of duration in attributes * @type {Number} * @readonly */ static get DURATION() { return 2 } /** * Index of instrument in attributes * @type {Number} * @readonly */ static get INSTRUMENT() { return 3 } /** * Index of family in attributes * @type {Number} * @readonly */ static get FAMILY() { return 4 } /** * Index of note index in attributes * @type {Number} * @readonly */ static get INDEX() { return 5 } /** * Index of frequency in attributes * @type {Number} * @readonly */ static get FREQUENCY() { return 6 } /** * Returns the note alphabet representation as a string. * @type {String} * @readonly */ get note() { return this.attributes[Note.NOTE] } /** * Get octave of note. * @type {Number} * @readonly */ get octave() { return this.attributes[Note.OCTAVE] } /** * Get the duration of a note * @type {String} * @readonly */ get duration() { return this.attributes[Note.DURATION] } /** * Get the instrument that plays the note * @type {String} * @readonly */ get instrument() { return this.attributes[Note.INSTRUMENT] } /** * Get the family of notes the note belnogs to - sharps or flats * @type {String} * @readonly */ get family() { return this.attributes[Note.FAMILY] } /** * Set the notes family in case needed. * @type {String} */ set family(family) { this.attributes[Note.family] = ['#', 'b'].includes(family) ? family : this.family } /** * Get the index of the note from the 12 notes (C, Db, etc...). * @type {String} * @readonly */ get index() { return this.attributes[Note.INDEX] } /** * Get the frequency of the note. * @type {String} * @readonly */ get frequency() { return this.attributes[Note.FREQUENCY] } /** * Calculate the frequancy of a note. * @type {Number} * @private */ calculateFrequency() { let octave_interval = this.octave - 4 //calculate octave difference return Math.pow(semitone, this.index - 9 + octave_interval * 12) * 440 } /** * returns a clone of the note(new instance). * @type {Note} */ clone() { return new Note(this) } /** * returns a clone of the note(new instance). * @type {Note} */ changeDuration(duration) { const { note, octave, instrument } = this return new Note({ note, octave, duration, instrument }) } /** * Gets interval size (Number) and returns a new instance of a note * which is calculated by the musical interval formula. * @example * let c = new Note({note:'c', octave:3}) //create a C3 note. * let interval = c.interval(4) //calling the function with the number 4(which is a major third). * console.log(interval.toStrring()) //should output 'E3'. * console.log(interval.constructor.name) //should output Note. * @param {number} interval Musical Interval */ interval(interval) { let oct_diff = Math.floor((this.index + interval) / 12) const { duration, instrument } = this let new_note = null if (interval &gt;= 0) new_note = notes[this.family][(this.index + interval) % 12] else { oct_diff = this.index + interval &lt; 0 ? oct_diff : 0 new_note = notes[this.family][Math.abs((this.index + (12 + (interval % 12))) % 12)] } return new Note({ note: new_note, octave: this.octave + oct_diff, duration, instrument }) } /** * ALias for interval() * @param {Number} interval */ transpose(interval) { return this.interval(interval) } // getMajorChord() { // return new Chord(this, this.interval(4), this.interval(7)) // } getMajorScale() { let scale = [this.note] for (let i of major_scale) { scale.push(this.interval(i)) } return toString(scale) } /** * Returns the note name and octave. * @example * 'C3' */ toString() { return this.note + this.octave } /** * Check if 2 notes are equal in letter and octave. * @param {Note} note */ isEqual({ note, octave }) { return this.note === note &amp;&amp; this.octave === octave } /** * Returns string of the note fields formatted as an object. */ print() { return `{Note: ${this.note}, Octave: ${this.octave}}` } /** * Play the note. */ play() { sounds.get(this).play() } } × Search results Close Music "},"NotesHash.js.html":{"id":"NotesHash.js.html","title":"Source: NotesHash.js","body":" Note-Art Classes NoteNotesHashPiano Global firstToUppergetMinDurationscalestwoDigitFormatvalidateDurationvalidateInstrumentvalidateNoteAndOctavevalidateNoteName Source: NotesHash.js import { Note, notes } from '.' import { Howl } from 'howler' let self = null /** * @class */ export class NotesHash { /** * @classdesc A singleton class which handles all file requests * Should never be called */ constructor() { this.sounds = new Map() } /** * singleton implementation */ static getNotesHash() { self = self || new NotesHash() return self } /** * Calculates a specific note's key * @param {Note} note */ getKey({ note, octave, instrument, family }) { return `${instrument}${this.fileNoteName({note, family})}${octave}` } /** * trnasforms notes of type '#' to 'b' in order to access the mp3 file's name * @param {Note} note */ fileNoteName({ note, family }) { return notes[\"b\"][notes[family].indexOf(note)] } /** * add a specific note sound to be played in the future. * @param {Note} note */ set(note) { const key = this.getKey(note) if (!this.sounds.has(key)) { const filePath = `https://note-art.azurewebsites.net/${note.instrument}/FF_${this.fileNoteName(note)}${note.octave}.mp3` this.sounds.set(key, new Howl({ src: [filePath] })) } } /** * retrieve a note sound from the note sound hash table. * @param {Note} note Note Instance. */ get(note) { return this.sounds.get(this.getKey(note)) } } × Search results Close Music "},"Piano.js.html":{"id":"Piano.js.html","title":"Source: Piano.js","body":" Note-Art Classes NoteNotesHashPiano Global firstToUppergetMinDurationscalestwoDigitFormatvalidateDurationvalidateInstrumentvalidateNoteAndOctavevalidateNoteName Source: Piano.js import { Note, allNotes, noteDurations, firstToUpper } from '.' /** * @class */ export class Piano { /** * @classdesc Piano instance - creates a piano that can play any note from any octave for any duration. * initializes the piano object with all piano notes. */ constructor() { this.piano = new Map() for (let i = 1; i &lt;= 7; i++) for (const n of allNotes) for (let l in noteDurations) this.setKey(n, i, l) const otherNotes = [{ note: 'A', octave: 0 }, { note: 'A#', octave: 0 }, { note: 'Bb', octave: 0 }, { note: 'B', octave: 0 }, { note: 'C', octave: 8 }] for (let l in noteDurations) for (const n of otherNotes) this.setKey(n.note, n.octave, l) } /** * Binds a note to the piano map object. * @param {String} note * @param {Number} octave * @param {String} duration * @private */ setKey( note, octave, duration ) { this.piano.set(note + octave + duration, new Note({ note, octave, duration, instrument: 'Piano' })) } /** * Gets a string consisting of: * 1. The note * 2. The octave * 3. The duration * returns a Note object with the parameters and \"Piano\" as the instrument * @param {String} note * @returns {Note} * @example * const C = piano.note('c3q') // C is now a Note object * C.play() // Plays the note */ note(note) { return this.piano.get(firstToUpper(note)) } } × Search results Close Music "},"Patterns.js.html":{"id":"Patterns.js.html","title":"Source: Patterns.js","body":" Note-Art Classes NoteNotesHashPiano Global firstToUppergetMinDurationscalestwoDigitFormatvalidateDurationvalidateInstrumentvalidateNoteAndOctavevalidateNoteName Source: Patterns.js /** * All music theory patterns that are used in the project */ const scales = require('./Scales.json') //with path const diatonicScales = scales.filter(scale =&gt; scale.Length == 7) const FifthsCircle = ['C', 'G', 'D', 'A', 'E', 'B', 'F#'] const FourthsCircle = ['C', 'F', 'Bb', 'Eb', 'Ab', 'Db', 'Gb'] const noteLetters = ['C', 'D', 'E', 'F', 'G', 'A', 'B'] const wholeToneNotes = ['C', 'D', 'F', 'G', 'A'] const HalfToneNotes = ['E', 'B'] const notes = { '#': ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'], 'b': ['C', 'Db', 'D', 'Eb', 'E', 'F', 'Gb', 'G', 'Ab', 'A', 'Bb', 'B'], } const allNotes = [ 'C', 'C#', 'Db', 'D', 'D#', 'Eb', 'E', 'F', 'F#', 'Gb', 'G', 'G#', 'Ab', 'A', 'A#', 'Bb', 'B', ] const noteDurations = { 'w': 1, 'h': 1 / 2, 'q': 1 / 4, 'e': 1 / 8, 's': 1 / 16, 't': 1 / 32, 'sf': 1 / 64, } const time_signature_note_types = { 4: 1 / 4, 8: 1 / 8, } const semitone = Math.pow(2, 1 / 12) const octaveFrequencies = { '0': [0, 31], '1': [31, 63], '2': [63, 127], '3': [127, 253], '4': [253, 508], '5': [508, 1017], '6': [1017, 2034], '7': [2034, 4068], '8': [4068, 8137], '9': [8137, 16000], } const instruments = ['Piano'] export { notes, FourthsCircle, FifthsCircle, octaveFrequencies, semitone, time_signature_note_types, noteDurations, allNotes, noteLetters, scales, diatonicScales, instruments } × Search results Close Music "},"global.html":{"id":"global.html","title":"Global","body":" Note-Art Classes NoteNotesHashPiano Global firstToUppergetMinDurationscalestwoDigitFormatvalidateDurationvalidateInstrumentvalidateNoteAndOctavevalidateNoteName Global Members &lt;constant&gt; scales All music theory patterns that are used in the project Source: Patterns.js, line 5 Methods firstToUpper(str) Transforms the first letter of a string to upper case. Parameters: Name Type Description str String String to transform Source: Addons.js, line 8 Returns: Type String getMinDuration(notes) Returns the duration of the shortest note out of an array of notes. Parameters: Name Type Description notes Array Source: Addons.js, line 17 Returns: Type Number twoDigitFormat(num) Returns a number formatted to show only 2 digits after the decimal point. Parameters: Name Type Description num Number Source: Addons.js, line 30 Returns: Type Number validateDuration(duration) gets a string that represents a duration, if its valid returns it,else return 'q' (quarter note) Parameters: Name Type Description duration String Source: Addons.js, line 65 Returns: Type string validateInstrument(instrument) gets a string that represents a instument, if its valid returns it,else returns 'Piano' Parameters: Name
